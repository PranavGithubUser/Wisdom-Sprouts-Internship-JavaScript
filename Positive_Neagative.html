<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>
        let num=Number(prompt("Enter the number:"))
        if(num>0){
            document.writeln(`${num} is positive`);
        }
        else{
            document.writeln(`${num} is negative`);
        }
    </script>
    
</body>

</html>
