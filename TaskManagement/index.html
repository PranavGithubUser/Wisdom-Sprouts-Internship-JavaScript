<!doctype html>
<html lang="en">

<head>
    <title>TASKManagement</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <h2>Task Management</h2>

    <ul id="fruits"></ul>
    <div>
        <!-- <form class="form-inline" onsubmit="addNewTask()"> -->
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="TaskName" placeholder="Task name">

        <label class="sr-only" for="inlineFormInputGroupUsername2">Discription</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="TaskDiscription" placeholder="Task Discription">


        <label class="sr-only" for="inlineFormInputName2">Status</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="status" placeholder="Status">

        <button onclick="addNewTask()" class="btn btn-primary mb-2">Add New task</button>
        <!-- </form> -->
    </div>
    <div><button onclick="clearALLTasks()">Clear All</button></div>
    <div><button onclick="refreshPage()">Refresh Page</button></div>

    <div class="container d-flex align-item-center mt-3">
        <div class="mr-5"><input type="text" id="searchKeyword" placeholder="search here"
                class="form-control mb-2 mr-sm-2" /> </div>
        <div class="ml-5"><button class="btn btn-primary" onclick="filterSearch()">Filter</button></div>
    </div>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Task Name</th>
                <th scope="col">Discription</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="taskList">

        </tbody>
    </table>


    <script src="./script.js"></script>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
