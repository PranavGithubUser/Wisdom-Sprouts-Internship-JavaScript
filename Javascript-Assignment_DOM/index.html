<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Car Product Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 15px;
            text-align: start;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .btn-category {
            background-color: #ff5722;
            padding: 0px 20px;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .color-picker {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .color-picker button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 5px;
            border: none;
            cursor: pointer;
        }

        .red { background-color: red; }
        .black { background-color: black; }
        .gray { background-color: gray; }

        .button {
            background-color: #ff5722;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        ul li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="redCar.jpg" class="image" alt="Car Image">
        <div class="card-body">
            <button class="btn-category">Car</button>
            <h5><b>Red Car</b></h5>
            <ul>
                <li><i class="fa-solid fa-car"></i> Mileage: 4000 miles</li>
                <li><i class="fa-solid fa-gas-pump"></i> Fuel: 25mpg</li>
                <li><i class="fa-solid fa-shield"></i> Safety: 
                    <span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i></span> 
                </li>
            </ul>
            <p>Pick a color:</p>
            <div class="color-picker">
                <button class="red"></button>
                <button class="gray"></button>
                <button class="black"></button>
            </div>
            <button class="button">Add to cart</button>
        </div>
    </div>

    <script>
        document.querySelector(".red").addEventListener("click", function () {
            document.querySelector(".image").src = "redCar.jpg";
            document.querySelector(".button").style.backgroundColor = "red";
            document.querySelector(".btn-category").style.backgroundColor = "red";
        });

        document.querySelector(".black").addEventListener("click", function () {
            document.querySelector(".image").src = "blackCar.jpg";
            document.querySelector(".button").style.backgroundColor = "black";
            document.querySelector(".btn-category").style.backgroundColor = "black";
        });

        document.querySelector(".gray").addEventListener("click", function () {
            document.querySelector(".image").src = "grayCar.jpg";
            document.querySelector(".button").style.backgroundColor = "gray";
            document.querySelector(".btn-category").style.backgroundColor = "gray";
        });
    </script>
</body>

</html>
